                <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class=" control-label">Name</label>
                        <input type="text" class="form-control" formControlName="Name">
                    </div>
                    <div class="form-group">

                </form>
        </div>
    </div>
