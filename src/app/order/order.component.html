<div class="container">
    <div class="card-wrapper">
            <mat-card  *ngFor="let product of cart;let i = index " class="example-card">
                    <mat-card-header>
                        <p class="text-center">{{product.name}}</p>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{product.description}}</p>
                        <p>{{product.category.name}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="removeItem(i)">Remove</button>
                    </mat-card-actions>
                    <mat-card-footer>
                        <p style="text-align: right;padding-right: 4%" >{{product.price}}</p>
                    </mat-card-footer>
                    </mat-card>
    </div>
<button mat-button (click)="makeOrder()">Make order</button>
</div>
