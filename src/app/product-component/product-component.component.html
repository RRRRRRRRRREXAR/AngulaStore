<div class="container" style="margin-top:4em;display: flex;display:-moz-flex;flex-flow: row wrap;-moz-flex-flow: row wrap">
    <div *ngFor="let product of productList" class="card col-md-2" style="margin-top: 1em;margin-left: 1em">
        <div class="card-header" style="height: 2.6em">
            <p class="text-center">{{product.name}}</p>
        </div>
        <div class="card-body">
            <p>{{product.description}}</p>
            <p>{{product.category.name}}</p>
        </div>
        <div class="card-footer" style="height:2em">
            <p style="text-align: right">{{product.price}}</p>
        </div>
    </div>
</div>
