<mat-grid-list style="margin-top: 2em" cols="6" rowHeight="250">
    <mat-grid-tile *ngFor="let product of productList" [style.background]='lightpink'>
        <mat-card  class="example-card">
            <mat-card-header>
                <p class="text-center">{{product.name}}</p>
            </mat-card-header>
            <mat-card-content>
                <p>{{product.description}}</p>
                <p>{{product.category.name}}</p>
             </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="addToCart(product.id)">Add to cart</button>
            </mat-card-actions>
            <mat-card-footer>
                <p style="text-align: right;padding-right: 4%" >{{product.price}}</p>
            </mat-card-footer>
            </mat-card>
    </mat-grid-tile>
</mat-grid-list>
